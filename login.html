<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="styleslogin/login.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="section full-height center-content">
      <a href="#" class="logo">
        <img src="https://assets.codepen.io/1462889/fcy.png" alt="Logo" />
      </a>

      <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
      <label for="reg-log"></label>

      <div class="card-3d-wrap">
        <div class="card-3d-wrapper">
          <!-- LOGIN -->
          <div class="card-front">
            <div class="center-wrap">
              <h4>Login</h4>
              <div class="form-group">
                <input
                  type="email"
                  class="form-style"
                  placeholder="Seu Email"
                />
                <i class="input-icon uil uil-at"></i>
              </div>
              <div class="form-group mt-2">
                <input
                  type="password"
                  class="form-style"
                  placeholder="Sua Senha"
                />
                <i class="input-icon uil uil-lock-alt"></i>
              </div>
              <button class="btn mt-3">Entrar</button>
              <p class="mb-0 mt-4 text-center">
                <a href="#" class="link">Esqueceu sua senha?</a>
              </p>
            </div>
          </div>

          <!-- CADASTRO -->
          <div class="card-back">
            <div class="center-wrap">
              <h4>Cadastrar</h4>
              <div class="form-group">
                <input type="text" class="form-style" placeholder="Seu Nome" />
                <i class="input-icon uil uil-user"></i>
              </div>
              <div class="form-group mt-2">
                <input
                  type="email"
                  class="form-style"
                  placeholder="Seu Email"
                />
                <i class="input-icon uil uil-at"></i>
              </div>
              <div class="form-group mt-2">
                <input
                  type="password"
                  class="form-style"
                  placeholder="Sua Senha"
                />
                <i class="input-icon uil uil-lock-alt"></i>
              </div>
              <button class="btn mt-3">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
